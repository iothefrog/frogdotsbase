# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    info title
    info underline
    prin "OS" froggyOS
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    # info "Shell" shell
	# info "Resolution" resolution
	info "WM" wm
	# info "WM Theme" wm_theme
	# info "Theme" theme
	# info "Icons" icons
	info "Terminal" term
	# info "Terminal Font" term_font
	# info "Font" font
	info "CPU" cpu
    info "GPU" gpu
    info "GPU Driver" gpu_driver
    # info "Memory" memory
    info "Disk" disk
    # info "Song" song
    # [[ "$player" ]] && prin "Music Player" "$player"
  	# info cols
    info underline
}

# Title
# Hide/Show Fully qualified domain name.
# Values:   'on', 'off'
# Flag:     --title_fqdn
title_fqdn="off"

# Values:   'on', 'off'
kernel_shorthand="on"

# Distro
# Values:   'on', 'tiny', 'off'
# Flag:     --distro_shorthand
distro_shorthand="tiny"

# Show/Hide OS Architecture
# Values:  'on', 'off'
# Flag:    --os_arch
os_arch="on"

# Uptime
# Values:  'on', 'tiny', 'off'
# Flag:    --uptime_shorthand
uptime_shorthand="tiny"


# Show memory pecentage in output.
# Values:  'on', 'off'
# Flag:    --memory_percent
memory_percent="on"

# Change memory output unit.
# Values:  'kib', 'mib', 'gib'
# Flag:    --memory_unit
memory_unit="gib"

# Packages
# Values:  'on', 'tiny' 'off'
# Flag:    --package_managers
package_managers="off"

# Shell Path
# Values:  'on', 'off'
# Flag:    --shell_path
shell_path="off"

# Show $SHELL version
# Values:  'on', 'off'
# Flag:    --shell_version
shell_version="on"

# CPU speed type
# Values: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
# Flag:    --speed_type
speed_type="bios_limit"

# CPU speed shorthand
# Values: 'on', 'off'.
# Flag:    --speed_shorthand
speed_shorthand="on"

# Enable/Disable CPU brand in output.
# Values:  'on', 'off'
# Flag:    --cpu_brand
cpu_brand="on"

# Hide/Show CPU speed.
# Values:  'on', 'off'
# Flag:    --cpu_speed
cpu_speed="on"

# Display CPU cores in output
# Values:  'logical', 'physical', 'off'
# Flag:    --cpu_cores
cpu_cores="logical"

# Hide/Show CPU temperature.
# Values:  'C', 'F', 'off'
# Flag:    --cpu_temp
cpu_temp="off"

# Enable/Disable GPU Brand
# Values:  'on', 'off'
# Flag:    --gpu_brand
gpu_brand="on"

# Which GPU to display
# Values:  'all', 'dedicated', 'integrated'
# Flag:    --gpu_type
gpu_type="all"

# Display refresh rate next to each monitor
# Values:  'on', 'off'
# Flag:    --refresh_rate
refresh_rate="on"

# Shorten output of GTK Theme / Icons / Font
# Values:  'on', 'off'
# Flag:    --gtk_shorthand
gtk_shorthand="off"

# Enable/Disable gtk2 Theme / Icons / Font
# Values:  'on', 'off'
# Flag:    --gtk2
gtk2="on"

# Enable/Disable gtk3 Theme / Icons / Font
# Values:  'on', 'off'
# Flag:    --gtk3
gtk3="on"

# Website to ping for the public IP
# Values:  'url'
# Flag:    --ip_host
public_ip_host="http://ident.me"

# Public IP timeout.
# Values:  'int'
# Flag:    --ip_timeout
public_ip_timeout=2

# Show Desktop Environment version
# Values:  'on', 'off'
# Flag:    --de_version
de_version="on"

# Which disks to display.
# Values:  '/', '/dev/sdXX', '/path/to/drive'.
# Flag:    --disk_show
disk_show=('/' '/home' '/home/io/disks/hdd') 

# Disk subtitle.
# Values:  'mount', 'name', 'dir', 'none'
# Flag:    --disk_subtitle
disk_subtitle="mount"

# Disk percent.
# Values:  'on', 'off'
# Flag:    --disk_percent
disk_percent="on"

# Manually specify a music player.
# Values:  'auto', 'player-name'
# Flag:    --music_player
music_player="auto"

# Format to display song information.
# Values:  '%artist%', '%album%', '%title%'
# Flag:    --song_format
song_format="%artist%, %album%, %title%"

# Print the Artist, Album and Title on separate lines
# Values:  'on', 'off'
# Flag:    --song_shorthand
song_shorthand="off"

# 'mpc' arguments (specify a host, password etc).
# Example: mpc_args=(-h HOST -P PASSWORD)
mpc_args=()

# Text Colors
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Flag:     --colors
# this order: 'title', '@', 'underline', 'subtitle', 'colon', 'info'
# colors=(distro) #default
colors=(97 175 111 99 182 73)

# Toggle bold text
# Values:   'on', 'off'
# Flag:     --bold
bold="on"

# Enable/Disable Underline
# Values:   'on', 'off'
# Flag:     --underline
underline_enabled="on"

# Underline character
# Values:   'string'
# Flag:     --underline_char
underline_char="~"

# Info Separator
# Flag:     --separator
separator=":~~âž¤ "

# The range of colors to print.
# Values:   'num'
# Flag:     --block_range
block_range=(0 15)

# Toggle color blocks
# Values:   'on', 'off'
# Flag:     --color_blocks
color_blocks="on"

# Color block width in spaces
# Values:   'num'
# Flag:     --block_width
block_width=3

# Color block height in lines
# Values:   'num'
# Flag:     --block_height
block_height=1

# Color Alignment
# Values: 'auto', 'num'
# Flag: --col_offset
col_offset="auto"

# Progress Bars


# Bar characters
# Values:   'string', 'string'
# Flag:     --bar_char
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
# Values:   'on', 'off'
# Flag:     --bar_border
bar_border="on"

# Progress bar length in spaces
# Values:   'num'
# Flag:     --bar_length
bar_length=15

# Progress bar colors
# Values:   'distro', 'num'
# Flag:     --bar_colors
bar_color_elapsed="distro"
bar_color_total="distro"

# Display a bar with the info.
# Values:  'bar', 'infobar', 'barinfo', 'off'
# Flags:   --cpu_display
#          --memory_display
#          --battery_display
#          --disk_display
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings
# Image backend.
# Values:   'ascii', 'caca', 'chafa', 'jp2a', 'iterm2', 'off',
#           'pot', 'termpix', 'pixterm', 'tycat', 'w3m', 'kitty'
# Flag:     --backend
image_backend="w3m"

# Image Source
# Which image or ascii file to display.
# Values:   'auto', 'ascii', 'wallpaper', '/path/to/img', '/path/to/ascii', '/path/to/dir/'
#           'command output (neofetch --ascii "$(fortune | cowsay -W 30)")'
# Flag:     --source
image_source="$HOME/.local/share/img/neofetch/uwufrogi.png"

# Ascii Options


# Ascii distro
# Which distro's ascii art to display.
# Values:  'auto', 'distro_name'
# Flag:    --ascii_distro
#Use '{distro name}_small' to use the small variants.
ascii_distro="auto"

# Ascii Colors
# Values:   'distro', 'num' 'num' 'num' 'num' 'num' 'num'
# Flag:     --ascii_colors
ascii_colors=(97 175)

# Bold ascii logo
# Values:  'on', 'off'
# Flag:    --ascii_bold
ascii_bold="on"

# Thumbnail directory
# Values:  'dir'
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
# Values:   'normal', 'fit', 'fill'
# Flag:     --crop_mode
crop_mode="normal"

# Crop offset
# Note: Only affects 'normal' crop mode.
# Values:   'northwest', 'north', 'northeast', 'west', 'center'
#           'east', 'southwest', 'south', 'southeast'
# Flag:     --crop_offset
crop_offset="center"

# Image size
# Values:  'auto', '00px', '00%', 'none'
# Flags:   --image_size
#          --size
image_size="400px"

# Gap between image and text
# Values:  'num', '-num'
# Flag:    --gap
gap=3

# Image offsets
# Only works with the w3m backend.
# Values:  'px'
# Flags:   --xoffset
#          --yoffset
yoffset=0
xoffset=0

# Image background color
# Only works with the w3m backend.
# Values:  'color', 'blue'
# Flag:    --bg_color
background_color=


image_loop=""
